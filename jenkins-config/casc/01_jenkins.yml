jenkins:
    agentProtocols:
        - "JNLP4-connect"
        - "Ping"
    slaveAgentPort: 50000
    numExecutors: 5
    scmCheckoutRetryCount: 2
    mode: NORMAL
    securityRealm:
        local:
          allowsSignup: false
          users:
            - id: "admin"
              password: "${JENKINS_ADMIN_PASSWORD}"
    authorizationStrategy: loggedInUsersCanDoAnything
    clouds:
        - docker:
            name: "docker"
            dockerApi: 
                dockerHost:
                    uri: "${DOCKER_HOST}"
            templates:
                - connector:
                    jnlp:
                        user: "root"
                        jenkinsUrl: "${JNLP_JENKIS_URL}"
                        jnlpLauncher:
                            workDirSettings:
                                disabled: false
                                failIfWorkDirIsMissing: false
                                internalDir: "remoting"
                  dockerTemplateBase:
                        image: "jenkins/inbound-agent:4.3-4-jdk11"
                        user: "root"
                  instanceCapStr: "5"
                  labelString: "docker-agent"
                  mode: EXCLUSIVE
                  name: "docker-agent"
                  pullTimeout: 300
                  remoteFs: "/home/jenkins"
unclassified: 
    location:
        url: "http://localhost:${JENKINS_PORT}"
        adminAddress: "Jenkins <jenkins@localhost>"
credentials:
    system:
        domainCredentials:
        - credentials:
            - usernamePassword:
                id: "github-http"
                description: "github-http"
                username: "${GITHUB_USERNAME}"
                password: "${GITHUB_ACCESS_TOKEN}"
                scope: GLOBAL