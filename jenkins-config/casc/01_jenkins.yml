jenkins:
    numExecutors: 5
    scmCheckoutRetryCount: 2
    mode: NORMAL
    securityRealm:
        local:
          allowsSignup: false
          users:
            - id: "admin"
              password: "${JENKINS_ADMIN_PASSWORD}"
    authorizationStrategy: loggedInUsersCanDoAnything
    clouds:
        - docker:
            name: "docker"
            dockerApi: 
                dockerHost:
                    uri: "${DOCKER_HOST_URI}"
unclassified: 
    location:
        url: "http://localhost:${JENKINS_PORT}"
        adminAddress: "Jenkins <jenkins@localhost>"
credentials:
    system:
        domainCredentials:
        - credentials:
            - usernamePassword:
                id: "github-http"
                description: "github-http"
                username: "${GITHUB_USERNAME}"
                password: "${GITHUB_ACCESS_TOKEN}"
                scope: GLOBAL